<form class="example-form">

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput  [(ngModel)]="tempid" >
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="newContent.title">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="newContent.description">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Creator</mat-label>
    <input matInput [(ngModel)]="newContent.creator">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Image URL</mat-label>
    <input matInput [(ngModel)]="newContent.imgURL">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <input matInput [(ngModel)]="newContent.type">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label> Tags</mat-label>
    <input matInput [(ngModel)]="newContent.tags">
  </mat-form-field>

</form>

<div>
  <button (click)="addItemToParent()">Add Content</button>
<button mat-raised-button color="primary" (click)="addItemToParent()">Add Content</button>
</div>

<div>
  <span class="error-message"> {{ errorMessage }}</span>
</div>
