
<h2>{{ planets?.title}}</h2>
<p class="description">{{ planets?.description }}</p>
<div class="meta-data">
  <div class="author-info">
    <span class="creator">{{ planets?.creator }}</span>
    <span *ngIf="planets?.type" class="type">{{ planets?.type }}</span>
  </div>
  <div *ngIf="planets?.tags" class="tags">
    <span class="tag" *ngFor="let tag of planets?.tags">{{ tag }}</span>
  </div>
<!--Calling the click image function-->
  <img *ngIf="planets?.imgURL" (click)="logId()" [src]="planets?.imgURL">
</div>
